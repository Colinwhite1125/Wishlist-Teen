<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üéÅ Wish List üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .wish-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            background: #f9f9f9;
        }

        .link {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .price {
            font-weight: 600;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Wish List üéÑ</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('create')">Create My List</button>
            <button class="mode-btn" onclick="switchMode('view')">View Wish Lists</button>
            <button class="mode-btn" onclick="switchMode('gift-quiz')">Need Ideas?</button>
        </div>

        <div id="gift-quiz-section" class="section">
            <h3>üéÅ Not sure what to ask for?</h3>
            <div class="form-group">
                <label>Age Range:</label>
                <select id="quiz-age">
                    <option value="teen">Teen</option>
                    <option value="adult">Adult</option>
                    <option value="kid">Kid</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hobbies / Interests:</label>
                <select id="quiz-interest">
                    <option value="gaming">Gaming</option>
                    <option value="fashion">Fashion</option>
                    <option value="sports">Sports</option>
                    <option value="tech">Tech</option>
                    <option value="art">Art & Crafts</option>
                </select>
            </div>
            <button class="btn" onclick="suggestGift()">Show Gift Idea</button>
            <div id="suggested-gift"></div>
        </div>
    </div>

<script>
    const giftSuggestions = {
        teen: {
            gaming: { name: "PS5 Controller", price: "$69.99", link: "https://www.amazon.com/dp/B08FC6C75Y" },
            fashion: { name: "Nike Hoodie", price: "$60.00", link: "https://www.nike.com/t/sportswear-club-fleece-pullover-hoodie" },
            sports: { name: "Wilson Basketball", price: "$29.99", link: "https://www.amazon.com/dp/B000F9O7V8" },
            tech: { name: "Echo Dot (5th Gen)", price: "$49.99", link: "https://www.amazon.com/dp/B09B8V1LZ3" },
            art: { name: "Art Supplies Kit", price: "$35.99", link: "https://www.amazon.com/dp/B07Y1KND5Z" },
        }
    };

    function switchMode(mode) {
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[onclick="switchMode('${mode}')"]`).classList.add('active');
        document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
        document.getElementById(mode + '-section')?.classList.add('active');
    }

    function suggestGift() {
        const age = document.getElementById('quiz-age').value;
        const interest = document.getElementById('quiz-interest').value;
        const suggestion = giftSuggestions[age]?.[interest];

        const container = document.getElementById('suggested-gift');
        if (!suggestion) {
            container.innerHTML = `<p>Sorry, we couldn't find a match. Try different options.</p>`;
            return;
        }

        container.innerHTML = `
            <div class="wish-item">
                <h3>${suggestion.name}</h3>
                <p class="price">Price: ${suggestion.price}</p>
                <a href="${suggestion.link}" target="_blank" class="link">View Item</a>
                <button class="btn" onclick="alert('Please copy and paste this to your wishlist form!')">Add to My List</button>
            </div>
        `;
    }
</script>
</body>
</html>
